<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="font-sans bg-[#141414] flex flex-col items-center justify-center h-screen text-[14px] text-white"
  >
    <div
      class="bg-[#1F1F1F] p-10 flex flex-col items-center text-center rounded-lg m-5"
    >
      <img
        class="rounded-full h-20"
        src="./assets/images/avatar-jessica.jpeg"
        alt="avatar-jessica"
      />
      <h2 class="text-xl font-bold pt-6 pb-1">Jessica Randall</h2>
      <h3 class="text-[#C5F82A]">London, United Kingdom</h3>
      <h4 class="pt-6 px-6">"Front-end developer and avid reader."</h4>
      <ul class="w-full">
        <li
          class="mt-5 bg-[#333333] py-3 rounded-md font-bold transition  hover:text-[#141414] hover:bg-[#C5F82A]"
        >
          GitHub
        </li>
        <li
          class="mt-4 bg-[#333333] py-3 rounded-md font-bold transition hover:text-[#141414] hover:bg-[#C5F82A]"
        >
          Frontend Mentor
        </li>
        <li
          class="mt-4 bg-[#333333] py-3 rounded-md font-bold transition hover:text-[#141414] hover:bg-[#C5F82A]"
        >
          LinkedIn
        </li>
        <li
          class="mt-4 bg-[#333333] py-3 rounded-md font-bold transition hover:text-[#141414] hover:bg-[#C5F82A]"
        >
          Twitter
        </li>
        <li
          class="mt-4 bg-[#333333] py-3 rounded-md font-bold transition hover:text-[#141414] hover:bg-[#C5F82A]"
        >
          Instagram
        </li>
      </ul>
    </div>
    <div class="text-[11px] text-center mt-5">
      Challenge by
      <a
        class="text-[#3E52A3]"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="text-[#3E52A3]" href="#">Xefreh</a>.
    </div>
  </body>
</html>
